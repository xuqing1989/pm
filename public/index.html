<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    </head>
    <body ng-app="app" ng-controller="c1">
    <div class="container">
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" ng-model="nc1.firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" ng-model="nc1.lastName">
            </div>
            <button class="btn btn-primay" ng-click="addC1(nc1)">Submit</button>
        </form>
        <table class="table table-striped">
            <tr><th>First Name</th><th>Last Name</th></tr>
            <tr ng-repeat="c1 in c1s">
                <td>{{c1.firstName}}</td>
                <td>{{c1.lastName}}</td>
            </tr>
        </table>
    </div>
        <script src="libs/angular/angular.js"></script>
        <script src="app.js"></script>
    </body>
</html>
